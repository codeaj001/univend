<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css" />
    <title>Login & Signup</title>
</head>
<body>
    <div class="container" id="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button onclick="login()">Login</button>
            <div class="switch">
                <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" style="display: none;">
            <h2>Signup</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="campus">Select Campus</label>
                <input type="text" id="campus" placeholder="Enter your campus">
            </div>
            <div class="form-group">
                <label for="signup-number">Phone Number</label>
                <input type="number" id="signup-number" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="signup-dept">Department</label>
                <input type="email" id="signup-dept" placeholder="Enter your department">
            </div>
            <div class="form-group">
                <label for="signup-fac">Faculty</label>
                <input type="email" id="signup-fac" placeholder="Enter your faculty">
            </div>
            <button onclick="signup()">Sign Up</button>
            <div class="switch">
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
