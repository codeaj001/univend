<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/edit.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <div class="profile-pic">
            <img id="profileImage" src="../images/profile_placeholder.jpg" alt="Profile Picture">
            <label for="profilePic">Select Image</label>
            <input type="file" id="profilePic" accept="image/*" onchange="previewImage(event)">
        </div>
        <form id="profileForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="campus">Campus</label>
            <input type="text" id="campus" placeholder="Enter your campus" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>

            <label for="department">Department/Faculty</label>
            <input type="text" id="department" placeholder="Enter your department/faculty" required>

            <label for="uploadImage">Upload Student ID Card</label>
            <input type="file" id="uploadImage" accept="image/*">

            <button type="submit">Save</button>
        </form>
    </div>

    <script>
        // Preview the selected profile image
        function previewImage(event) {
            const profileImage = document.getElementById('profileImage');
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    profileImage.src = reader.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // You can handle form data here
            alert("Profile saved successfully!");
        });
    </script>
</body>
</html>
