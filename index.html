<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVend - Campus Marketplace</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-container">
                <img src="assets/logo.png" alt="UniVend Logo" class="auth-logo">1
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2 class="auth-title">Welcome Back!</h2>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
                    <label for="loginEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Log In</button>
                <p class="mt-3 text-center">
                    New to UniVend? <a href="#" id="showSignup">Sign up</a>
                </p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <h2 class="auth-title">Create Account</h2>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="signupName" placeholder="Full Name">
                    <label for="signupName">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com">
                    <label for="signupEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                    <label for="signupPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="campusSelect">
                        <option selected disabled>Select your campus</option>
                        <option value="1">Campus 1</option>
                        <option value="2">Campus 2</option>
                        <option value="3">Campus 3</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Sign Up</button>
                <p class="mt-3 text-center">
                    Already have an account? <a href="#" id="showLogin">Log in</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
</body>

</html>
