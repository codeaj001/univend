<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .welcome-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .welcome-container h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .welcome-container p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #666;
        }

        .welcome-container .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
            font-size: 16px;
        }

        .welcome-container .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Our Platform</h1>
        <p>Please sign in or create an account to continue.</p>
        <a href="src/pages/login.html" class="btn">Sign In</a>
        <a href="signup.html" class="btn">Sign Up</a>
    </div>
</body>
</html>
