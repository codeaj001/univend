<!-- chat-list.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - UniVend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="css/chat.css" rel="stylesheet">
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Messages</h1>
        <div class="top-actions">
            <button class="action-button">
                <span class="material-icons-round">search</span>
            </button>
            <button class="action-button">
                <span class="material-icons-round">more_vert</span>
            </button>
        </div>
    </div>

    <!-- Chat Filters -->
    <div class="chat-filters">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Unread</button>
        <button class="filter-btn">Active Orders</button>
    </div>

    <!-- Chat List -->
    <div class="chat-list">
        <!-- Active Order Chat -->
        <div class="chat-item active-order" data-chat-id="1">
            <div class="chat-avatar">
                <img src="https://i.pravatar.cc/150?img=1" alt="Sarah Wilson">
                <span class="status-dot online"></span>
            </div>
            <div class="chat-content">
                <div class="chat-header">
                    <h3>Sarah Wilson</h3>
                    <span class="chat-time">2m ago</span>
                </div>
                <div class="chat-preview">
                    <p>Perfect! I'll meet you at the library...</p>
                </div>
                <div class="order-info">
                    <span class="material-icons-round">shopping_bag</span>
                    <span>MacBook Pro 2021 â€¢ $1,200</span>
                </div>
            </div>
        </div>

        <!-- Unread Chat -->
        <div class="chat-item unread" data-chat-id="2">
            <div class="chat-avatar">
                <img src="https://i.pravatar.cc/150?img=2" alt="Mike Johnson">
                <span class="status-dot"></span>
            </div>
            <div class="chat-content">
                <div class="chat-header">
                    <h3>Mike Johnson</h3>
                    <span class="chat-time">1h ago</span>
                </div>
                <div class="chat-preview">
                    <span class="material-icons-round">image</span>
                    <p>Sent a photo</p>
                </div>
                <div class="unread-badge">2</div>
            </div>
        </div>

        <!-- Regular Chat -->
        <div class="chat-item" data-chat-id="3">
            <div class="chat-avatar">
                <img src="https://i.pravatar.cc/150?img=3" alt="Emma Davis">
                <span class="status-dot online"></span>
            </div>
            <div class="chat-content">
                <div class="chat-header">
                    <h3>Emma Davis</h3>
                    <span class="chat-time">Yesterday</span>
                </div>
                <div class="chat-preview">
                    <p>Thanks for the quick response!</p>
                </div>
            </div>
        </div>

        <!-- More chat items... -->
    </div>

    <!-- Bottom Navigation -->
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="homepage.html" class="nav-item">
            <span class="material-icons-round">home</span>
            <span class="nav-text">Home</span>
        </a>
        <a href="explore.html" class="nav-item">
            <span class="material-icons-round">explore</span>
            <span class="nav-text">Explore</span>
        </a>
        <a href="placeholder.html" class="nav-item">
            <div class="add-button">
                <span class="material-icons-round">add</span>
            </div>
        </a>
        <a href="chat-list.html" class="nav-item active">
            <span class="material-icons-round">chat</span>
            <span class="nav-text">Messages</span>
        </a>
        <a href="profile.html" class="nav-item">
            <span class="material-icons-round">person</span>
            <span class="nav-text">Profile</span>
        </a>
    </nav>


    <script src="js/chat-list.js"></script>
</body>

</html>
